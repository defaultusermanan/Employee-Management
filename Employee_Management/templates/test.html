<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form method="POST" action="/test/">
        {% csrf_token %}
        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required><br><br>

        <label for="employee_email">Employee Email:</label>
        <input type="email" id="employee_email" name="employee_email" required><br><br>

        <label for="manager_name">Manager Name:</label>
        <input type="text" id="manager_name" name="manager_name" required><br><br>

        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="5" cols="30" required></textarea><br><br>

        <input type="submit" value="Submit" href="test">
    </form>
</body>
</html>
